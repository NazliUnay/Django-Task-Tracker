{% extends 'tasks/base.html' %}

{% block title %}Görev Listesi{% endblock %}

{% block content %}
    <h1>Görevler</h1>
    <ul>
        {% for task in tasks %}
            <li>
                <strong>{{ task.title }}</strong> - {{ task.description }} - {{ task.created_at|date:"Y-m-d H:i" }}
            </li>
        {% empty %}
            <li>Görev yok.</li>
        {% endfor %}
    </ul>
{% endblock %}
