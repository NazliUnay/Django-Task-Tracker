{% extends 'base.html' %}

{% block title %}Devam Eden Görevler{% endblock %}

{% block content %}
<h2>Devam Eden Görevler</h2>
<ul>
    {% for task in tasks %}
    <li>
        {{ task.title }}
        [<a href="{% url 'complete_task' task.id %}">Tamamla</a>]
        [<a href="{% url 'task_update' task.id %}">Düzenle</a>]
        [<a href="{% url 'task_delete' task.id %}">Sil</a>]

    </li>
    {% empty %}
    <li>Devam eden görev yok.</li>
    {% endfor %}
</ul>
{% endblock %}
