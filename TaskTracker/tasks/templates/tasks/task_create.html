{% extends 'base.html' %}

{% block title %}Yeni Görev Ekle{% endblock title %}

{% block content %}
<div class="form-container">
    <h1>Yeni Görev Ekle</h1>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            {{ form.title.label_tag }}
            {{ form.title }}
        </div>
        <div class="form-group">
            {{ form.description.label_tag }}
            {{ form.description }}
        </div>
        <button type="submit">Kaydet</button>
    </form>
</div>
{% endblock content %}
